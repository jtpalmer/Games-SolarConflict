name    = Games-SolarConflict
author  = Jeffrey T. Palmer <jtpalmer@cpan.org>
license = MIT
copyright_holder = Jeffrey T. Palmer
copyright_year   = 2012

[GatherDir]
exclude_filename = dist.ini

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[AutoPrereqs]

[MinimumPerl]

[PodWeaver]
[PkgVersion]
[MetaJSON]

[ReadmeFromPod]

[CopyReadmeFromBuild]

[PodSyntaxTests]
[PodCoverageTests]
[NoTabsTests]
[EOLTests]

[NextRelease]
format = %v %{yyyy-MM-dd}d

[@Git]
tag_format = %v

[Git::NextVersion]
first_version = 0.000001
version_regexp  = ^(\d+\.\d{3}_?\d{3})$

[GithubMeta]
user = jtpalmer
issues = 1

